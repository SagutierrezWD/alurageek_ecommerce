<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Registrarse</title>
</head>
<body>
    <main>
        <form action="" id="formRegister">
            <legend>Registrarse</legend>
            <fieldset>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Digite su nombre" required>

                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" placeholder="Digite su apellido" required>

                <label for="correo">Correo</label>
                <input type="email" name="correo" id="correo" placeholder="example@domain.com" required>

                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario" placeholder="Usuario" required>

                <label for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required>

                <button class="btn" type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
